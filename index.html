<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="5e4c655b9353e0be289273b3e7c4b227-modified.png"
    />
    <title>Sunrise旦, Evening夕, Night夜</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card card-0">
        <div class="glare-container"><p class="sunrise">旦</p></div>
      </div>

      <div class="card card-1">
        <div class="glare-container"><p class="evening">気</p></div>
      </div>

      <div class="card card-2">
        <div class="glare-container"><p class="night">夜</p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
